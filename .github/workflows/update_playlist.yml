name: Auto IPTV - Pull + Check + Optimize + Generate
on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 1,13 * * *'  # 每日早1点、晚1点各执行一次，双次更新更稳定
  push:
    branches: [main]  # 推代码自动触发校验

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout Self Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          sudo apt update -y && sudo apt install -y python3 python3-pip curl wget ffmpeg iputils-ping netcat-openbsd
          pip3 install requests speedtest-cli beautifulsoup4 lxml

      - name: Auto Pull + Check + Optimize + Generate IPTV
        run: |
          chmod +x iptv_auto.py
          python3 iptv_auto.py

      - name: Push Optimized Playlist
        run: |
          git config --global user.name "IPTV-Auto-Bot"
          git config --global user.email "iptv-auto-bot@github.com"
          if [ -f "playlist.m3u8" ]; then
            git add playlist.m3u8
            git commit -m "Auto update: Optimized IPTV playlist $(date +%Y-%m-%d_%H:%M:%S) | Auto check $(wc -l < playlist.m3u8 | awk '{print int($1/2)}') channels" || echo "✅ No new update"
            git push origin main -f
          else
            echo "❌ Playlist generate failed, skip push"
            exit 1
          fi
